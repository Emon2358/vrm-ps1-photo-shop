<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST_PROTOCOL_V6_DOOMSDAY</title>
    <link rel="icon" href="data:,">

    <style>
        /* --- VOID STYLING --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* 純粋な黒背景 */
        #canvas {
            display: block; position: absolute; top: 0; left: 0; z-index: 1;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            padding: 20px; box-sizing: border-box;
            color: #fff;
            mix-blend-mode: difference; /* 背景が白くなっても文字が見えるように */
        }

        h1 { 
            font-size: 2rem; margin: 0; letter-spacing: 8px; font-weight: 900;
            border-bottom: 4px solid #fff; display: inline-block;
            animation: shake 0.1s infinite;
        }
        @keyframes shake { 0% { transform: translate(0,0); } 100% { transform: translate(2px, -2px); } }

        p { font-size: 0.9rem; font-weight: bold; background: #fff; color: #000; display: inline-block; padding: 2px; }

        .controls {
            margin-top: 40px; pointer-events: auto; display: flex; gap: 15px; flex-wrap: wrap;
        }

        .cyber-btn {
            padding: 15px 30px; border: 3px solid #fff; background: #000;
            color: #fff; cursor: pointer; font-weight: 900; font-family: inherit;
            text-transform: uppercase; font-size: 1rem;
            transition: 0.05s;
        }
        .cyber-btn:hover { background: #fff; color: #000; transform: scale(1.1); }
        .cyber-btn.active { background: #f00; color: #fff; border-color: #f00; }
        .cyber-btn:disabled { opacity: 0.2; cursor: not-allowed; }

        #status-log {
            position: absolute; bottom: 20px; left: 20px; 
            font-size: 0.8rem; font-weight: bold; white-space: pre;
        }

        #rec-indicator {
            display: none; position: absolute; top: 20px; right: 20px;
            color: #f00; font-size: 2rem; font-weight: 900;
            animation: blink 0.05s infinite; border: 5px solid #f00; padding: 10px;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } }

        input[type="file"] { display: none; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.1.0/lib/three-vrm.module.js"
        }
    }
    </script>
</head>
<body>
    <div id="ui-layer">
        <h1>V6: DOOMSDAY</h1>
        <br><br>
        <p>!!! WARNING: EPILEPSY HAZARD !!!</p>
        <br>
        <p>>> SENSITIVITY: INFINITE</p>

        <div class="controls">
            <input type="file" id="vrm-input" accept=".vrm">
            <label for="vrm-input" class="cyber-btn">LOAD VRM</label>
            
            <input type="file" id="audio-input" accept=".mp3, .wav, .flac, .m4a">
            <label for="audio-input" class="cyber-btn">LOAD AUDIO</label>

            <button id="btn-play" class="cyber-btn" disabled>INITIATE</button>
            <button id="btn-rec" class="cyber-btn">REC</button>
        </div>

        <div id="rec-indicator">RECORDING</div>
        <div id="status-log">WAITING FOR TARGET...</div>
    </div>

    <canvas id="canvas"></canvas>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

        const logDiv = document.getElementById('status-log');
        const log = (msg) => { logDiv.innerText = `>> ${msg}`; console.log(msg); };

        // --- 1. SCENE ---
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // 真っ黒

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100.0);
        camera.position.set(0, 1.3, 2.5); // 近く、圧迫感のある距離
        
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Lighting: フラットで冷たい光
        const dirLight = new THREE.DirectionalLight(0xffffff, 3.0);
        dirLight.position.set(0, 0, 1);
        scene.add(dirLight);

        // --- 2. DOOMSDAY SHADER (THE ONE EFFECT) ---
        const V6DoomsdayShader = {
            uniforms: {
                "tDiffuse": { value: null },
                "time": { value: 0.0 },
                "audioPower": { value: 0.0 }, // 全帯域の爆発的な合計値
                "resolution": { value: new THREE.Vector2() }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
                }
            `,
            fragmentShader: `
                uniform sampler2D tDiffuse;
                uniform float time;
                uniform float audioPower; // 0.0 ~ 10.0 (想定)
                varying vec2 vUv;

                float random(vec2 st) {
                    return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
                }

                void main() {
                    vec2 p = vUv;
                    
                    // 音圧ブースト：小さな音でも反応するように、入力を二乗・三乗して扱う
                    float power = pow(audioPower, 2.0) * 2.0; 
                    float twitch = random(vec2(time, 0.0));

                    // 1. SPATIAL TEAR (空間引き裂き)
                    // 音が大きい時、画面のY座標ごとランダムに横へ吹き飛ばす
                    if (power > 0.1) {
                        float stripId = floor(p.y * (10.0 + power * 50.0)); // 短冊状に切る
                        float noiseVal = random(vec2(stripId, time));
                        // 激しく左右にズレる
                        p.x += (noiseVal - 0.5) * power * 0.5; 
                    }

                    // 2. RGB EXPLOSION (色収差の極大化)
                    // 音圧に合わせてRGBのサンプリング位置を極端に離す
                    float shift = power * 0.1; 
                    
                    // ランダムな方向にチャンネルを飛ばす
                    vec2 rOff = vec2(shift, shift * (random(vec2(time, 1.0))-0.5));
                    vec2 gOff = vec2(-shift, 0.0);
                    vec2 bOff = vec2(0.0, -shift);

                    // テクスチャ取得 (境界外は黒にするためのクランプ的な処理はあえてしない＝バグっぽさを出す)
                    float r = texture2D(tDiffuse, p + rOff).r;
                    float g = texture2D(tDiffuse, p + gOff).g;
                    float b = texture2D(tDiffuse, p + bOff).b;
                    float a = texture2D(tDiffuse, p).a;

                    vec3 color = vec3(r, g, b);

                    // 3. FLASH & INVERT (視界反転)
                    // キックのような強い音(power > 0.5)で色が反転し、明度が爆上がりする
                    if (power > 0.8 && twitch > 0.2) {
                        color = 1.0 - color; // 反転
                        color += 0.5;        // ホワイトアウト
                    }

                    // 4. BIT CRUSH / NOISE
                    // 全体に強烈な砂嵐を混ぜる
                    float noise = random(p * time * 100.0);
                    if (noise < power * 0.5) {
                        // 音が大きいほどノイズピクセルが増える
                        color += vec3(noise); 
                    }

                    // 5. CONTRAST BOOST (常にバキバキな画質に)
                    color = (color - 0.5) * (1.2 + power) + 0.5;

                    gl_FragColor = vec4(color, 1.0);
                }
            `
        };

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const doomsdayPass = new ShaderPass(V6DoomsdayShader);
        composer.addPass(doomsdayPass);
        
        const outputPass = new OutputPass();
        composer.addPass(outputPass);


        // --- 3. AUDIO SYSTEM (ULTRA SENSITIVE) ---
        let audioCtx, analyser, dataArray, source;
        let audioEl = new Audio();
        audioEl.loop = true; 
        audioEl.crossOrigin = "anonymous";

        const playBtn = document.getElementById('btn-play');

        function setupAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 2048; 
                analyser.smoothingTimeConstant = 0.0; // 【最重要】平滑化ゼロ。生の波形反応。
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                source = audioCtx.createMediaElementSource(audioEl);
                source.connect(analyser);
                analyser.connect(audioCtx.destination); 
            }
        }

        document.getElementById('audio-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const url = URL.createObjectURL(file);
            audioEl.src = url;
            log("AUDIO LOADED");
            playBtn.disabled = false;
        });

        playBtn.addEventListener('click', () => {
            setupAudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            if (audioEl.paused) {
                audioEl.play();
                playBtn.innerText = "ABORT";
                playBtn.classList.add('active');
            } else {
                audioEl.pause();
                playBtn.innerText = "INITIATE";
                playBtn.classList.remove('active');
            }
        });


        // --- 4. VRM SETUP ---
        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));
        let currentVrm = null;

        function loadVRM(url) {
            loader.load(url, (gltf) => {
                if(currentVrm) {
                    scene.remove(currentVrm.scene);
                    VRMUtils.deepDispose(currentVrm.scene);
                }
                const vrm = gltf.userData.vrm;
                VRMUtils.rotateVRM0(vrm);
                currentVrm = vrm;
                scene.add(vrm.scene);
                
                // 少し前のめりな姿勢
                vrm.humanoid.getNormalizedBoneNode('spine').rotation.x = 0.2;
                log("TARGET ACQUIRED");
            });
        }
        
        loadVRM('https://raw.githubusercontent.com/pixiv/three-vrm/master/packages/three-vrm/examples/models/VRM1_Constraint_Twist_Sample.vrm');

        document.getElementById('vrm-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadVRM(URL.createObjectURL(new Blob([file], { type: "application/octet-stream" })));
        });


        // --- 5. RECORDER ---
        let mediaRecorder;
        let recordedChunks = [];
        const recBtn = document.getElementById('btn-rec');
        const recIndicator = document.getElementById('rec-indicator');

        recBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') stopRecording();
            else startRecording();
        });

        function startRecording() {
            const canvasStream = canvas.captureStream(60); 
            if (audioCtx && !audioEl.paused) {
                const dest = audioCtx.createMediaStreamDestination();
                source.connect(dest); 
                canvasStream.addTrack(dest.stream.getAudioTracks()[0]);
            }
            let options = { mimeType: 'video/webm;codecs=vp9', videoBitsPerSecond: 10000000 }; // 最高画質
            if (!MediaRecorder.isTypeSupported(options.mimeType)) options = { mimeType: 'video/webm' };

            mediaRecorder = new MediaRecorder(canvasStream, options);
            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'DOOMSDAY_LOG.webm';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                recordedChunks = [];
            };
            mediaRecorder.start();
            recBtn.classList.add('active');
            recIndicator.style.display = 'block';
        }

        function stopRecording() {
            mediaRecorder.stop();
            recBtn.classList.remove('active');
            recIndicator.style.display = 'none';
        }

        // --- 6. RENDER LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();
            const time = clock.getElapsedTime();

            let power = 0;

            if (analyser && !audioEl.paused) {
                analyser.getByteFrequencyData(dataArray);
                
                // 全帯域のエネルギーを合計して「破壊力」とする
                let sum = 0;
                for(let i=0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                // 平均値を正規化 (0.0 - 1.0)
                let avg = sum / dataArray.length / 255.0;
                
                // 感度ブースト: 小さな音でも大きく反応させる
                power = avg * 4.0; 
            }

            if (currentVrm) {
                currentVrm.update(deltaTime);
                
                // アバター自体も高速回転させる（音が大きいとき）
                currentVrm.scene.rotation.y += 0.01 + (power * 0.2);
                currentVrm.scene.position.set(0, -0.5, 0); // 中心
            }

            doomsdayPass.uniforms['time'].value = time;
            doomsdayPass.uniforms['audioPower'].value = power; // ここに極限の値を渡す

            composer.render();
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nihonkokumin_vj_V4</title>
    <link rel="icon" href="data:,">

    <style>
        /* --- UNDERGROUND STYLING --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* 背景の砂嵐ノイズ (アバターが消えた時に見える) */
        .static-noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.2; /* 以前より少し濃く */
            z-index: 0; pointer-events: none;
            background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
            background-size: cover;
        }

        #canvas {
            display: block; position: absolute; top: 0; left: 0; z-index: 1;
            transform: translateZ(0); /* GPUアクセラレーション */
            transition: transform 0.05s ease-out; /* 振動の滑らかさ */
        }
        /* 画面振動クラス */
        .screen-shake {
            transform: translate3d(var(--shake-x, 0), var(--shake-y, 0), 0);
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            padding: 20px; box-sizing: border-box;
            color: #ff004c; /* 毒々しい赤 */
            text-shadow: 2px 2px 0px #000, 0 0 5px #ff004c; /* 発光感 */
        }

        h1 { 
            font-size: 1.6rem; margin: 0; letter-spacing: 4px; 
            border-bottom: 3px solid #ff004c; display: inline-block; background: #000;
        }
        p { font-size: 0.9rem; margin: 5px 0; background: #000; display: inline-block;}

        /* Controls */
        .controls {
            margin-top: 20px; pointer-events: auto; display: flex; gap: 10px; flex-wrap: wrap;
        }

        .cyber-btn {
            padding: 12px 22px; border: 2px solid #ff004c; background: #000;
            color: #ff004c; cursor: pointer; font-weight: bold; font-family: inherit;
            transition: 0.1s; text-transform: uppercase;
            min-width: 130px; text-align: center;
            box-shadow: 0 0 5px rgba(255, 0, 76, 0.5); /* 初期発光 */
        }
        .cyber-btn:hover { background: #ff004c; color: #000; box-shadow: 0 0 15px #ff004c; }
        .cyber-btn.active { background: #ff004c; color: #fff; box-shadow: 0 0 20px #ff004c; }
        .cyber-btn:disabled { opacity: 0.3; cursor: not-allowed; border-color: #555; color: #555; box-shadow: none; }

        #status-log {
            position: absolute; bottom: 20px; left: 20px; 
            font-size: 0.8rem; color: #fff; white-space: pre;
            text-shadow: none; /* ログはシンプルに */
        }

        /* 録画中インジケーター */
        #rec-indicator {
            display: none; position: absolute; top: 20px; right: 20px;
            color: yellow; font-weight: bold; animation: blink 0.5s infinite; /* 点滅を早く */
            background: #000; padding: 8px; border: 2px solid yellow;
            text-shadow: 0 0 8px yellow;
        }
        @keyframes blink { 50% { opacity: 0; } }

        input[type="file"] { display: none; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.1.0/lib/three-vrm.module.js"
        }
    }
    </script>
</head>
<body>
    <div class="static-noise"></div>

    <div id="ui-layer">
        <h1>V4.0: TOTAL_DECOMPOSITION</h1>
        <div>
            <p>>> WARNING: EXTREME_VISUAL_HAZARD</p><br>
            <p>>> PROTOCOL: CHAOS_ENGINE</p>
        </div>

        <div class="controls">
            <input type="file" id="vrm-input" accept=".vrm">
            <label for="vrm-input" class="cyber-btn">1. LOAD VRM</label>
            
            <input type="file" id="audio-input" accept=".mp3, .wav, .flac, .m4a">
            <label for="audio-input" class="cyber-btn">2. LOAD AUDIO</label>

            <button id="btn-play" class="cyber-btn" disabled>PLAY</button>
            
            <button id="btn-rec" class="cyber-btn">REC START</button>
        </div>

        <div id="rec-indicator">● RECORDING</div>
        <div id="status-log">SYSTEM_IDLE: AWAITING COMMANDS...</div>
    </div>

    <canvas id="canvas"></canvas>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
        import { GlitchPass } from 'three/addons/postprocessing/GlitchPass.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

        // --- UTILS: Logger ---
        const logDiv = document.getElementById('status-log');
        const log = (msg) => { logDiv.innerText = `>> ${msg}`; console.log(msg); };

        // --- 1. SCENE SETUP ---
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.background = null; 

        const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 100.0);
        camera.position.set(0, 1.2, 4.0);

        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // Light (より攻撃的な色と強度に)
        const dirLight = new THREE.DirectionalLight(0xff004c, 3.0); // 赤っぽいライト
        dirLight.position.set(1, 1, 1).normalize();
        scene.add(dirLight);
        const spotLight = new THREE.SpotLight(0x00ffcc, 15.0); // シアンのスポット
        spotLight.position.set(0, 2, 2);
        spotLight.angle = Math.PI / 6; // 狭くする
        spotLight.penumbra = 0.5; // 半影
        scene.add(spotLight);
        // 背景ライト（音で点滅させる用）
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);


        // --- 2. CHAOS SHADER (EXTREME EFFECTS) ---
        const ChaosShader = {
            uniforms: {
                "tDiffuse": { value: null },
                "time": { value: 0.0 },
                "audioLow": { value: 0.0 },
                "audioMid": { value: 0.0 }, // 中域も使う
                "audioHigh": { value: 0.0 },
                "resolution": { value: new THREE.Vector2() }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
                }
            `,
            fragmentShader: `
                uniform sampler2D tDiffuse;
                uniform float time;
                uniform float audioLow;
                uniform float audioMid;
                uniform float audioHigh;
                uniform vec2 resolution;
                varying vec2 vUv;

                // ランダム関数
                float random(vec2 st) {
                    return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
                }

                // 2Dノイズ関数
                float noise(vec2 st) {
                    return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
                }

                void main() {
                    vec2 p = vUv;
                    vec2 coord = gl_FragCoord.xy / resolution.xy; // ピクセル座標 (0-1)

                    // 1. PIXEL SORTING / SCANLINE DISPLACEMENT (中域に反応)
                    float lineOffset = 0.0;
                    if (random(vec2(p.y * 100.0, time * 10.0)) > (0.9 - audioMid * 0.5)) { // 中域で発動率アップ
                        lineOffset = sin(p.y * 30.0 + time * 20.0) * audioMid * 0.05; // 横方向の歪み
                    }
                    p.x += lineOffset;

                    // 2. EXTREME MOSH (低音に反応, よりランダムに)
                    float moshStrength = audioLow * 0.2; // 0.2まで歪む
                    if (random(vec2(time * 5.0, p.y * 10.0)) < 0.5 + audioLow * 0.3) {
                         p.x += (random(vec2(time * 2.0, p.y * 5.0)) - 0.5) * moshStrength;
                    }
                    if (random(vec2(time * 7.0, p.x * 10.0)) < 0.5 + audioLow * 0.3) {
                         p.y += (random(vec2(time * 3.0, p.x * 5.0)) - 0.5) * moshStrength * (resolution.y / resolution.x); // アスペクト比考慮
                    }

                    // 3. CHROMATIC ABERRATION (色分解) (全体的な音量に反応)
                    float colorShiftAmount = (audioLow + audioMid + audioHigh) / 3.0 * 0.08;
                    vec4 color;
                    color.r = texture2D(tDiffuse, p + vec2(colorShiftAmount, 0.0)).r;
                    color.g = texture2D(tDiffuse, p).g;
                    color.b = texture2D(tDiffuse, p - vec2(colorShiftAmount, 0.0)).b;
                    color.a = texture2D(tDiffuse, p).a;

                    // 4. TOTAL DECAY / VOID (高音に反応, 非常に広範囲に)
                    float noiseVal = random(floor(p * 80.0) + time * 10.0); // より細かいピクセル感
                    float threshold = 0.98 - (audioHigh * 0.95); // 高音が少しでもあれば広範囲に消える

                    if (noiseVal > threshold || random(coord * 10.0 + time * 5.0) > (0.995 - audioHigh * 0.01)) { // ドット消失 + ランダムライン消失
                        discard; // ピクセルを描画しない
                    }

                    // 5. INVERT (色反転) (低音のピークで頻繁に)
                    if (audioLow > 0.9 && random(vec2(time * 10.0, 0.0)) > 0.7) { // 頻度を上げる
                        color.rgb = 1.0 - color.rgb;
                    }

                    // 6. GLITCH LINES (不定期な白い線)
                    if (random(vec2(p.y * 1000.0, time * 100.0)) > 0.995 && audioHigh > 0.5) { // 高音時に発生
                        color.rgb = vec3(1.0); // 白い線
                        color.a = 1.0;
                    }

                    gl_FragColor = color;
                }
            `
        };

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const chaosPass = new ShaderPass(ChaosShader);
        composer.addPass(chaosPass);
        
        const glitchPass = new GlitchPass(); // 補助的なGlitchPass
        glitchPass.goWild = false;
        composer.addPass(glitchPass);


        // --- 3. AUDIO FILE SYSTEM ---
        let audioCtx, analyser, dataArray, source;
        let audioEl = new Audio();
        audioEl.loop = true;
        audioEl.crossOrigin = "anonymous";

        const playBtn = document.getElementById('btn-play');

        function setupAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 2048; // より詳細な周波数解析
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                source = audioCtx.createMediaElementSource(audioEl);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
            }
        }

        document.getElementById('audio-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const url = URL.createObjectURL(file);
            audioEl.src = url;
            
            log(`AUDIO LOADED: ${file.name}`);
            playBtn.disabled = false;
            playBtn.innerText = "PLAY";
        });

        playBtn.addEventListener('click', () => {
            setupAudioContext();

            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            if (audioEl.paused) {
                audioEl.play();
                playBtn.innerText = "PAUSE";
                playBtn.classList.add('active');
                log("PLAYING...");
            } else {
                audioEl.pause();
                playBtn.innerText = "PLAY";
                playBtn.classList.remove('active');
                log("PAUSED");
            }
        });


        // --- 4. VRM LOADER ---
        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));
        let currentVrm = null;

        function loadVRM(url) {
            loader.load(url, (gltf) => {
                if(currentVrm) {
                    scene.remove(currentVrm.scene);
                    VRMUtils.deepDispose(currentVrm.scene);
                }
                const vrm = gltf.userData.vrm;
                VRMUtils.rotateVRM0(vrm);
                currentVrm = vrm;
                scene.add(vrm.scene);
                
                vrm.humanoid.getNormalizedBoneNode('leftUpperArm').rotation.z = 1.2;
                vrm.humanoid.getNormalizedBoneNode('rightUpperArm').rotation.z = -1.2;
                log("VRM LOADED");
            }, undefined, (e) => log("VRM ERROR"));
        }
        
        loadVRM('https://raw.githubusercontent.com/pixiv/three-vrm/master/packages/three-vrm/examples/models/VRM1_Constraint_Twist_Sample.vrm');

        document.getElementById('vrm-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadVRM(URL.createObjectURL(new Blob([file], { type: "application/octet-stream" })));
        });


        // --- 5. RECORDER ---
        let mediaRecorder;
        let recordedChunks = [];
        const recBtn = document.getElementById('btn-rec');
        const recIndicator = document.getElementById('rec-indicator');

        recBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') stopRecording();
            else startRecording();
        });

        function startRecording() {
            const canvasStream = renderer.domElement.captureStream(30); // Rendererから直接ストリームを取得
            
            if (audioCtx && !audioEl.paused) {
                const dest = audioCtx.createMediaStreamDestination();
                source.connect(dest); 
                const audioTrack = dest.stream.getAudioTracks()[0];
                canvasStream.addTrack(audioTrack);
            }

            let options = { mimeType: 'video/webm;codecs=vp9' };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) options = { mimeType: 'video/webm' };

            mediaRecorder = new MediaRecorder(canvasStream, options);
            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'vj_chaos_ritual_' + Date.now() + '.webm';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                recordedChunks = [];
                log("RECORDING SAVED");
            };

            mediaRecorder.start();
            recBtn.innerText = "REC STOP";
            recBtn.classList.add('active');
            recIndicator.style.display = 'block';
            log("RECORDING IN PROGRESS...");
        }

        function stopRecording() {
            mediaRecorder.stop();
            recBtn.innerText = "REC START";
            recBtn.classList.remove('active');
            recIndicator.style.display = 'none';
        }


        // --- 6. MAIN LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();
            const time = clock.getElapsedTime();

            let low = 0; // Bass
            let mid = 0; // Mid
            let high = 0; // Treble

            if (analyser && !audioEl.paused) {
                analyser.getByteFrequencyData(dataArray);
                
                // 周波数帯域をより細かく分割
                const bassRange = dataArray.slice(0, 15);
                const midRange = dataArray.slice(30, 80);
                const trebleRange = dataArray.slice(100, 200);
                
                const avg = (arr) => arr.reduce((a, b) => a + b, 0) / arr.length;
                low = avg(bassRange) / 255.0;
                mid = avg(midRange) / 255.0;
                high = avg(trebleRange) / 255.0;
            }

            // VRM Update (回転速度・拡大縮小)
            if (currentVrm) {
                currentVrm.update(deltaTime);
                currentVrm.scene.rotation.y -= (0.005 + (low * 0.1) + (mid * 0.05)); // 低音・中音で回転加速
                
                const scale = 1.0 + (low * 0.2); // 低音で大きく拡大
                currentVrm.scene.scale.set(scale, scale, scale);
            }

            // Shader Uniforms Update
            chaosPass.uniforms['time'].value = time;
            chaosPass.uniforms['audioLow'].value = low;
            chaosPass.uniforms['audioMid'].value = mid;
            chaosPass.uniforms['audioHigh'].value = high;
            chaosPass.uniforms['resolution'].value.set(window.innerWidth, window.innerHeight);

            // GlitchPassの有効化 (高音のピークで激しく)
            glitchPass.enabled = high > 0.8; 

            // 画面振動 (Screen Shake)
            if (low > 0.8) {
                const shakeX = (Math.random() - 0.5) * low * 20;
                const shakeY = (Math.random() - 0.5) * low * 20;
                canvas.style.setProperty('--shake-x', `${shakeX}px`);
                canvas.style.setProperty('--shake-y', `${shakeY}px`);
                canvas.classList.add('screen-shake');
            } else {
                canvas.classList.remove('screen-shake');
            }

            // スポットライトの点滅 (高音のピークで激しく)
            spotLight.intensity = (high > 0.7) ? (15.0 + Math.random() * 10.0) : 15.0;
            spotLight.color.setHex((high > 0.7 && Math.random() > 0.5) ? 0xff004c : 0x00ffcc); // 赤とシアンが入れ替わる

            // 環境光の点滅 (低音のピークで激しく)
            ambientLight.intensity = (low > 0.8) ? (0.5 + Math.random() * 0.5) : 0.5;


            composer.render();
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

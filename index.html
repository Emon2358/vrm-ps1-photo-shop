<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST_PROTOCOL_VJ_V3_EXTREME</title>
    <link rel="icon" href="data:,">

    <style>
        /* --- UNDERGROUND STYLING --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #050505; overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* 背景の砂嵐ノイズ (アバターが消えた時に見える) */
        .static-noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.2; z-index: 0; pointer-events: none;
            background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
            background-size: cover;
            filter: contrast(200%) brightness(50%);
        }

        #canvas {
            display: block; position: absolute; top: 0; left: 0; z-index: 1;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            padding: 20px; box-sizing: border-box;
            color: #ff0055; /* ネオンピンクに変更 */
            text-shadow: 2px 2px 0px #000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 20%);
        }

        h1 { 
            font-size: 1.5rem; margin: 0; letter-spacing: 3px; 
            border-bottom: 2px solid #ff0055; display: inline-block; background: #000;
            animation: glitchText 2s infinite;
        }
        @keyframes glitchText {
            0% { transform: translate(0,0); }
            92% { transform: translate(0,0); }
            94% { transform: translate(2px,2px); }
            96% { transform: translate(-2px,-2px); }
            98% { transform: translate(0,0); }
        }

        p { font-size: 0.8rem; margin: 5px 0; background: #000; display: inline-block; color: #00ffcc;}

        /* Controls */
        .controls {
            margin-top: 20px; pointer-events: auto; display: flex; gap: 10px; flex-wrap: wrap;
        }

        .cyber-btn {
            padding: 10px 20px; border: 1px solid #ff0055; background: #000;
            color: #ff0055; cursor: pointer; font-weight: bold; font-family: inherit;
            transition: 0.1s; text-transform: uppercase;
            min-width: 120px; text-align: center;
        }
        .cyber-btn:hover { background: #ff0055; color: #000; box-shadow: 0 0 20px #ff0055;}
        .cyber-btn.active { background: #ff0055; color: #fff; box-shadow: 0 0 15px #ff0055; }
        .cyber-btn:disabled { opacity: 0.3; cursor: not-allowed; border-color: #555; color: #555; box-shadow: none;}

        /* 録画ボタン */
        #btn-rec { border-color: #fff; color: #fff; }
        #btn-rec:hover { background: #fff; color: #000; }
        #btn-rec.active { background: #fff; color: #000; box-shadow: 0 0 20px #fff; }

        #status-log {
            position: absolute; bottom: 20px; left: 20px; 
            font-size: 0.7rem; color: #fff; white-space: pre;
            background: rgba(0,0,0,0.7); padding: 5px;
        }

        /* 録画中インジケーター */
        #rec-indicator {
            display: none; position: absolute; top: 20px; right: 20px;
            color: red; font-weight: bold; animation: blink 0.2s infinite;
            background: #000; padding: 5px; border: 2px solid red;
            font-size: 1.2rem;
        }
        @keyframes blink { 50% { opacity: 0; } }

        input[type="file"] { display: none; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.1.0/lib/three-vrm.module.js"
        }
    }
    </script>
</head>
<body>
    <div class="static-noise"></div>

    <div id="ui-layer">
        <h1>V3.5: EXTREME_PROTOCOL</h1>
        <div>
            <p>>> AUDIO SENSITIVITY: MAX</p><br>
            <p>>> VISUAL DEGRADATION: ENABLED</p>
        </div>

        <div class="controls">
            <input type="file" id="vrm-input" accept=".vrm">
            <label for="vrm-input" class="cyber-btn">1. LOAD VRM</label>
            
            <input type="file" id="audio-input" accept=".mp3, .wav, .flac, .m4a">
            <label for="audio-input" class="cyber-btn">2. LOAD AUDIO</label>

            <button id="btn-play" class="cyber-btn" disabled>PLAY / PAUSE</button>
            
            <button id="btn-rec" class="cyber-btn">REC START</button>
        </div>

        <div id="rec-indicator">● REC</div>
        <div id="status-log">SYSTEM READY. WAITING FOR DATA...</div>
    </div>

    <canvas id="canvas"></canvas>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
        import { GlitchPass } from 'three/addons/postprocessing/GlitchPass.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

        // --- UTILS: Logger ---
        const logDiv = document.getElementById('status-log');
        const log = (msg) => { 
            logDiv.innerText = `>> ${msg}\n` + logDiv.innerText.substring(0, 100); 
            console.log(msg); 
        };

        // --- 1. SCENE SETUP ---
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.background = null; 

        const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 100.0);
        camera.position.set(0, 1.3, 3.5); // カメラを少し近づける

        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // パフォーマンス調整

        // Light - よりコントラストを強く
        const dirLight = new THREE.DirectionalLight(0xffffff, 3.0);
        dirLight.position.set(-1, 2, 1).normalize();
        scene.add(dirLight);
        
        // 逆光気味のライトを追加
        const backLight = new THREE.SpotLight(0xff0055, 20.0);
        backLight.position.set(0, 2, -2);
        backLight.lookAt(0,1,0);
        scene.add(backLight);
        
        const fillLight = new THREE.PointLight(0x00ffcc, 5.0);
        fillLight.position.set(2, 1, 2);
        scene.add(fillLight);

        // --- 2. EXTREME CUSTOM SHADER ---
        const V3ExtremeShader = {
            uniforms: {
                "tDiffuse": { value: null },
                "time": { value: 0.0 },
                "audioLow": { value: 0.0 }, // Bass
                "audioMid": { value: 0.0 }, // Snare/Vocal
                "audioHigh": { value: 0.0 } // Hi-hat/Noise
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
                }
            `,
            fragmentShader: `
                uniform sampler2D tDiffuse;
                uniform float time;
                uniform float audioLow;
                uniform float audioMid;
                uniform float audioHigh;
                varying vec2 vUv;

                float random(vec2 st) {
                    return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
                }

                void main() {
                    vec2 p = vUv;
                    
                    // 1. WAVE DISTORTION (Bass) - 画面全体がうねる
                    float wave = sin(p.y * 10.0 + time * 20.0) * audioLow * 0.02;
                    p.x += wave;

                    // 2. DIGITAL SLICE (Mid) - 横方向にズタズタに切れる
                    float sliceThresh = 0.95 - (audioMid * 0.8); // 音が大きいほど細かく切れる
                    if (random(vec2(0.0, floor(p.y * 50.0) + time)) > sliceThresh) {
                        p.x += (random(vec2(time, p.y)) - 0.5) * audioMid * 0.4;
                    }

                    // 3. MOSAIC / PIXELATION (Loudness) - 解像度破壊
                    float totalVol = (audioLow + audioMid + audioHigh) / 3.0;
                    if (totalVol > 0.4) {
                        float pixels = 200.0 * (1.0 - totalVol * 0.8); // 音が大きいほど粗くなる
                        p = floor(p * pixels) / pixels;
                    }

                    // 4. RGB SPLIT (High & Kick) - 色収差を極端に
                    float shift = (audioHigh * 0.05) + (audioLow * 0.08); 
                    // 縦方向にもズレさせる
                    vec2 rOffset = vec2(shift, shift * 0.5);
                    vec2 gOffset = vec2(-shift * 0.5, 0.0);
                    vec2 bOffset = vec2(0.0, -shift);

                    vec4 color;
                    color.r = texture2D(tDiffuse, p + rOffset).r;
                    color.g = texture2D(tDiffuse, p + gOffset).g;
                    color.b = texture2D(tDiffuse, p + bOffset).b;
                    color.a = texture2D(tDiffuse, p).a;

                    // 5. COLOR CRUSH (Contrast Boost)
                    color.rgb = (color.rgb - 0.5) * (1.0 + audioMid * 1.5) + 0.5;

                    // 6. HARD INVERT (Bass Kick) - キックで反転
                    if (audioLow > 0.7 && random(vec2(time, 0.0)) > 0.5) {
                        color.rgb = 1.0 - color.rgb;
                    }

                    // 7. NOISE GRAIN (Always)
                    float noise = random(p + time) * 0.2 * audioHigh;
                    color.rgb += noise;

                    // 8. DECAY / VOID (Transparency holes)
                    if (color.a > 0.0) {
                        float decayVal = random(floor(p * 20.0) + time);
                        // 音が大きい時は穴を開けない（アバターを見せるため）
                        // 逆に音が静かな時に少しノイズで消える演出
                        if (decayVal > 0.98 && totalVol < 0.2) discard;
                    }

                    // 9. SCANLINES
                    if (mod(p.y * 100.0, 2.0) < 1.0) {
                        color.rgb *= 0.9; // 暗くする
                    }

                    gl_FragColor = color;
                }
            `
        };

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const extremePass = new ShaderPass(V3ExtremeShader);
        composer.addPass(extremePass);
        
        const glitchPass = new GlitchPass();
        glitchPass.goWild = false; // ここはfalseにしてShader側で制御
        composer.addPass(glitchPass);


        // --- 3. AUDIO FILE SYSTEM (ENHANCED) ---
        let audioCtx, analyser, dataArray, source;
        let audioEl = new Audio();
        audioEl.loop = true; 
        audioEl.crossOrigin = "anonymous";

        const playBtn = document.getElementById('btn-play');

        function setupAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 512; // 解像度を上げて細かく取る
                analyser.smoothingTimeConstant = 0.7; // 反応を鋭くする(デフォルト0.8)
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                source = audioCtx.createMediaElementSource(audioEl);
                source.connect(analyser);
                analyser.connect(audioCtx.destination); 
            }
        }

        document.getElementById('audio-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const url = URL.createObjectURL(file);
            audioEl.src = url;
            log("AUDIO LOADED: " + file.name);
            playBtn.disabled = false;
        });

        playBtn.addEventListener('click', () => {
            setupAudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            if (audioEl.paused) {
                audioEl.play();
                playBtn.innerText = "STOP";
                playBtn.classList.add('active');
            } else {
                audioEl.pause();
                playBtn.innerText = "PLAY";
                playBtn.classList.remove('active');
            }
        });


        // --- 4. VRM LOADER ---
        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));
        let currentVrm = null;

        function loadVRM(url) {
            loader.load(url, (gltf) => {
                if(currentVrm) {
                    scene.remove(currentVrm.scene);
                    VRMUtils.deepDispose(currentVrm.scene);
                }
                const vrm = gltf.userData.vrm;
                VRMUtils.rotateVRM0(vrm);
                currentVrm = vrm;
                scene.add(vrm.scene);
                
                // Pose - 少し攻撃的なポーズ
                vrm.humanoid.getNormalizedBoneNode('leftUpperArm').rotation.z = 1.3;
                vrm.humanoid.getNormalizedBoneNode('rightUpperArm').rotation.z = -1.3;
                vrm.humanoid.getNormalizedBoneNode('head').rotation.x = 0.1; // 顎を引く

                log("VRM LOADED SUCCESSFULLY");
            }, undefined, (e) => log("VRM LOAD ERROR"));
        }
        
        // Default VRM
        loadVRM('https://raw.githubusercontent.com/pixiv/three-vrm/master/packages/three-vrm/examples/models/VRM1_Constraint_Twist_Sample.vrm');

        document.getElementById('vrm-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadVRM(URL.createObjectURL(new Blob([file], { type: "application/octet-stream" })));
        });


        // --- 5. RECORDER (High Bitrate) ---
        let mediaRecorder;
        let recordedChunks = [];
        const recBtn = document.getElementById('btn-rec');
        const recIndicator = document.getElementById('rec-indicator');

        recBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') stopRecording();
            else startRecording();
        });

        function startRecording() {
            const canvasStream = canvas.captureStream(60); // 60fps推奨
            if (audioCtx && !audioEl.paused) {
                const dest = audioCtx.createMediaStreamDestination();
                source.connect(dest); 
                canvasStream.addTrack(dest.stream.getAudioTracks()[0]);
            }
            
            // 高画質設定
            let options = { mimeType: 'video/webm;codecs=vp9', videoBitsPerSecond: 5000000 };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) options = { mimeType: 'video/webm' };

            mediaRecorder = new MediaRecorder(canvasStream, options);
            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'extreme_vj_' + Date.now() + '.webm';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                recordedChunks = [];
                log("FILE SAVED.");
            };

            mediaRecorder.start();
            recBtn.innerText = "STOP REC";
            recBtn.classList.add('active');
            recIndicator.style.display = 'block';
        }

        function stopRecording() {
            mediaRecorder.stop();
            recBtn.innerText = "REC START";
            recBtn.classList.remove('active');
            recIndicator.style.display = 'none';
        }


        // --- 6. MAIN LOOP ---
        const clock = new THREE.Clock();
        let beatCounter = 0;

        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();
            const time = clock.getElapsedTime();

            let low = 0, mid = 0, high = 0;

            if (analyser && !audioEl.paused) {
                analyser.getByteFrequencyData(dataArray);
                
                // バンド帯域を細かく分割
                // fftSize=512 なので binCount=256
                const bassData = dataArray.slice(0, 10);     // 重低音
                const midData = dataArray.slice(20, 100);    // ボーカル・スネア
                const highData = dataArray.slice(100, 200);  // 金物・ノイズ
                
                const avg = (arr) => arr.reduce((a, b) => a + b, 0) / arr.length;
                
                low = avg(bassData) / 255.0;
                mid = avg(midData) / 255.0;
                high = avg(highData) / 255.0;
            }

            // VRM Animation
            if (currentVrm) {
                currentVrm.update(deltaTime);
                
                // Bassで拡大縮小 (心臓の鼓動のように)
                const beatScale = 1.0 + (low * 0.3);
                currentVrm.scene.scale.set(beatScale, beatScale, beatScale);

                // Highで微振動 (感電したように)
                const jitter = high * 0.05;
                currentVrm.scene.position.x = (Math.random() - 0.5) * jitter;
                currentVrm.scene.position.y = (Math.random() - 0.5) * jitter;

                // 回転
                currentVrm.scene.rotation.y = Math.sin(time * 0.5) * 0.2 + (low * 0.2);
            }

            // Shader Uniforms Update
            extremePass.uniforms['time'].value = time;
            extremePass.uniforms['audioLow'].value = low;
            extremePass.uniforms['audioMid'].value = mid;
            extremePass.uniforms['audioHigh'].value = high;
            
            // 標準GlitchPassも強烈にトリガーさせる
            // 低音が一定超え、かつランダム要素で発動
            glitchPass.enabled = (low > 0.75) && (Math.random() > 0.6);

            // カメラワーク（手ブレ）
            camera.position.x += (Math.random() - 0.5) * low * 0.1;
            camera.position.y = 1.3 + (Math.random() - 0.5) * mid * 0.05;

            composer.render();
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
